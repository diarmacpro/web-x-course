<script>
(function() {
  function getCookie(name) {
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? decodeURIComponent(match[2]) : null;
  }
  function checkAuthCookie() {
    if (!getCookie('user_auth')) {
      window.location.href = '../';
    }
  }
  checkAuthCookie();
  setInterval(checkAuthCookie, 5000);
})();
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold mb-6 text-primary-700">Download List</h1>
    <div id="download-list" class="space-y-4"></div>
  </div>
  <script>
    $(function() {
      // Ganti URL_JSON dengan url json yang diinginkan
      const URL_JSON = 'https://diarcourse-b4b67-default-rtdb.asia-southeast1.firebasedatabase.app/download.json';
      $.getJSON(URL_JSON, function(data) {
        const items = Object.values(data || {});
        if (!items.length) {
          $('#download-list').html('<div class="text-gray-500">Tidak ada data.</div>');
          return;
        }
        items.forEach(item => {
          const card = `<div class="bg-white rounded-lg shadow p-5 flex flex-col md:flex-row md:items-center justify-between">
            <div>
              <div class="font-semibold text-lg text-primary-800">${item.nama || '-'}</div>
              <div class="text-gray-500 text-sm mb-2">${item.user ? 'User: ' + item.user : ''}</div>
              <div class="text-xs text-gray-400">${item.stamp ? 'Stamp: ' + item.stamp : ''}</div>
            </div>
            <div class="mt-4 md:mt-0">
              <a href="${item.url}" target="_blank" class="inline-block px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700 transition">Download</a>
            </div>
          </div>`;
          $('#download-list').append(card);
        });
      });
    });
  </script>
</body>
</html>
